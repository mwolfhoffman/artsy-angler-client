<!-- Events -->

<div class="blogs">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="section_title">
                    <h2>Upcoming Events</h2>
                </div>
            </div>
        </div>

        <div class="row blogs_container">
            <div class="col-lg-4 blog_item_col" *ngFor="let event of events">
                <div class="blog_item" [routerLink]="['/event', event.slug]">
                    <div class="blog_background"></div>
                    <div class="blog_content d-flex flex-column align-items-center justify-content-center text-center">
                        <h4 class="blog_title">{{event.title}}</h4>
                        <span class="blog_meta"> {{event.date}}</span>
                        <span class="blog_meta"> {{event.location.suburb}}, {{event.location.state}}</span>
                        <br/>
                        <a class="blog_more" >More details</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
