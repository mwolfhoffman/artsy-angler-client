<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <h1 class="text-center">{{product?.title}}</h1>
            <img src={{product?.image.secure_url}} class="img-responsive" alt="">
            <p>{{product?.description}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2 col-lg-offset-5">
            <div class="red_button add_to_cart_button_product_page">
                <a (click)="AddProductToCart(product)">add to cart</a>
            </div>
        </div>
    </div>
</div>
