<!-- Blogs -->

<div class="blogs">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="section_title">
                    <h2>Latest Blogs</h2>
                </div>
            </div>
        </div>
        <div class="row blogs_container">
            <div class="text-center blog_item_col" *ngFor="let post of posts">
                <div class="blog_item" [routerLink]="['/post', post.slug]">
                    <div class="blog_background"></div>
                    <div class="blog_content d-flex flex-column align-items-center justify-content-center text-center">
                        <h4 class="blog_title">{{post.title}}</h4>
                        <span class="blog_meta">{{post.publishedDate}}</span>
                        <a class="blog_more">Read more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
